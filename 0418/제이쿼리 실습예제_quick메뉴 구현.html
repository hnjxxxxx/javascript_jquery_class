<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 실습예제_quick메뉴 구현</title>
  <!-- 아이콘폰트주소 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" type="text/css">
  <style>
    aside{
      position:fixed;
      right:0px;top:0px;
      width:104px;
    }
    aside i{
      position:absolute;top:45%;right:104px;
      font-size:30px;
      padding:20px 8px;
      color:#fff;
      background-color: #000;
      border-radius:8px 0px 0px 8px;
    }
  </style>
  <!-- 제이쿼리 라이브러리 연결 -->
  <script src="./script/jquery-3.7.1.js"></script>
  <!-- 제이쿼리 ui플러그인 -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- 제이쿼리 랩퍼 -->
  <script>
    $(document).ready(function(){
      //변수
      const q_btn = $('aside i.fas');
      let n = 0;
      //클릭시 aside위치 변경
      q_btn.click(function(){
        if(n==0){
          $('aside').animate({'right':'-104px'},500,'easeOutBounce');
          //아이콘폰트의 방향도 반대로 변경되게
          $(this).css({
            'transform':'rotate(180deg)',
            'border-radius':'0px 8px 8px 0px'
          });
          n=1;
        }else{
          $('aside').animate({'right':'2px'},500,'easeOutBounce');
          //아이콘폰트의 방향도 반대로 변경되게
          $(this).css({
            'transform':'rotate(0deg)',
            'border-radius':'8px 0px 0px 8px'
          });
          n=0;
        }
        
      })
    })
  </script>
</head>
<body>
  <h2>제이쿼리 실습예제_quick메뉴 구현</h2>
  <p>웹페이지의 오른쪽 사이드에 위치하는 퀵메뉴를 화면에 숨기거나 나오게 하기</p>
  <p>쇼핑몰 오른쪽 aside영역에 '주문조회', '배송조회', '최근본상품', '화면스크롤 버튼', 'top버튼'요소들을 방향버튼 클릭시 animate매서드로 화면에 숨기거나 클릭시 다시 나오게 한다.</p>
  <p>1개의 버튼에 2가지 기능을 만듬(토글) : '>'버튼을 클릭하면 '<'모양으로 변경</p>

  <aside>
    <i class="fas fa-angle-right"></i>
    <img src="./images/quick.jpg" alt="퀵메뉴">
  </aside>
</body>
</html>
