<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01연산자실습하기</title>
</head>
<body>
  <h2>01연산자실습하기</h2>
  <p>자바스크립트 연산자를 활용하여 수식을 만들고 결과값에 대해 이해하기</p>

  <script>
    //1. 산술연산자 + - * / %
    let a, b, res;

    //데이터 입력
    a = 10;
    b = 3;
    //데이터 출력
    res = a + b; //10+3
    document.write(res+'<br>');

    res = a - b;
    document.write(res+'<br>');
    
    res = a%b; //10/3의 나머지값
    document.write(res+'<br>');

    //2. 비교연산자 <,>,<=,=>,==,===
    res = a > b;
    document.write(res+'<br>');

    res = a < b;
    document.write(res+'<br>');

    //3. 대입연산자 a=b, a+=b, a-=b
    res = a+=b; // a += b    =   a = a+b
    document.write(res+'<br>'); //a= 13

    res = a-=b; // a -= b    =   a = a-b = 13-3 = 10
    document.write(res+'<br>');

    //4. 증감연산자 : ++(1씩증가), --(1씩감소)
    res = a++; //a를 출력하고 난 뒤에 1을 더하라 10+1
    document.write(res+'<br>'); //출력값 = 11(x) 10(o) , 변수a = 11

    res = a--; //a를 출력하고 난 뒤에 1을 빼라 11-1 = 10
    document.write(res+'<br>');//출력값 = 10(x) 11(0), 변수a = 10

    res = ++a; //먼저 더하고, a를 출력
    document.write(res+'<br>'); // 10+1 =11 , 출력값과 변수값 모두 11

    //5. 논리연산자 : &&(and), ||(or), !(not)
    alert((1<2)&&(1>2)); //false
    alert((1<2)||(1>2)); //true

    //6. 문자열 결합연산자 +
    res = a + b; //산술 연산자 = 숫자 + 숫자
    res = a + 'b'; // 문자열 결합연산자 = 숫자 + '문자'

    //7.삼항조건연산자 조건식?실행문1:실행문2;
    // let name = prompt('이름을 입력하세요. 예) 홍길동');

    // name == '홍길동'?document.wirte('입력하신 이름이 맞습니다.'):document.write('입력하신 이름이 맞지 않습니다. 다시 확인하세요.');

    //입력하신 id의 값이 master이거나 naver이고, 패스워드가 '1234'일 경우 '로그인 성공', 그렇지 않으면 '로그인 실패'라고 결과 출력하기
    let id = prompt('아이디를 입력하세요.');
    let pw = prompt('비밀번호를 입력하세요.');

    (id=='master'||id=='naver')&&(pw=='1234')?document.write('로그인 성공'):document.write('로그인 실패');

</script>
</body>
</html>
